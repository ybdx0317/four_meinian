<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=SydrZgMDVYL2DzwXGnpw3bv7SGbkOknm">
    </script>
</head>
<body>
<div id="container">
</div>
<script type="text/javascript">
    // 创建地址解析器实例
    var myGeo = new BMap.Geocoder();
    var map = new BMap.Map("container");
    // 将地址解析结果显示在地图上，并调整地图视野
    myGeo.getPoint("武汉尚硅谷", function(point){
        if (point) {
            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));
            var sContent =
                "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>尚硅谷</h4>" +
                "<img style='float:right;margin:4px' id='imgDemo' src='../img/atguigu.jpg' width='100' height='30' title='尚硅谷'/>" +
                "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'><a href='http://www.atguigu.com/'>尚硅谷现开设Java、HTML5前端+全栈、大数据、人工智能、大数据运维+Python自动化、Android+HTML5混合开发等多门学科；。</a></p>";
            var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,point); //开启信息窗口
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        }else{
            console.log("没找到地址。");
        }
    }, "武汉市");

</script>
</body>
</html>
